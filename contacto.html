    <header>
        <div class="logo">

        <nav>

    <main class="escribinos">
        <section class="contacto">
            <h2>Escribinos</h2>
        </section>
        <section class="contactanos">
            <form action="" class="formulario">
                <fieldset>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <label for="mail">Mail</label>
                    <input type="email" name="email" placeholder="arq@mnmlst.com" required>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="tel" placeholder="(Código de área) Número" required>
                    <div>
                        <label for="comentarios"></label><br>
                        <textarea name="comentarios" id="" cols="30" rows="10"></textarea><br>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="ENVIAR" class="enviar">
                    </div>
                </fieldset>
            </form>
        </section>

    </main>
    <footer>
        <ul class="uno">
            <li>Todos los derechos reservados</li>
        </ul>
        <ul class="dos">
            <li>
                .mnmlst
            </li>
            <li>
                tel 1158733069
            </li>
            <li>
                mail arq@mnmlst.com
